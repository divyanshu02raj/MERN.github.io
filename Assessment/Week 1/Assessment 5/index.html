<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table and Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Simple Table</h2>
  <table border="1">
    <tr><th>Name</th><th>Age</th><th>City</th></tr>
    <tr><td>Kalash</td><td>20</td><td>Lucknow</td></tr>
    <tr><td>Divyanshu</td><td>22</td><td>Hajipur</td></tr>
    <tr><td>Priya</td><td>20</td><td>Kahalgaon</td></tr>
  </table>

  <h2>Basic Form</h2>
  <form>
    <input type="text" placeholder="Your Name"><br><br>
    <input type="email" placeholder="Your Email"><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
